<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{spitter.appname}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
</head>
<body>
    <div id="header" th:include="page::header"></div>
    <div id="content">
        <h1 th:text="#{spitter.register.titile}">Register</h1>
        <form action="#" th:action="@{/spitter/register}" th:object="${spitter}" method="post" enctype="multipart/form-data">
            <div class="errors" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err: ${#fields.errors()}" th:text="${err}">Input is Invalidate</li>
                </ul>
            </div>
            <label th:class="${#fields.hasErrors('firstName')}? 'error'">
                First Name</label>:
            <input type="text" th:field="*{firstName}"
                   th:class="${#fields.hasErrors('firstName')}? 'error'"/><br/>
            <label th:class="${#fields.hasErrors('lastName')}? 'error'">
                Last Name</label>:
            <input type="text" th:field="*{lastName}"
                   th:class="${#fields.hasErrors('lastName')}? 'error'"/><br/>
            <label th:class="${#fields.hasErrors('email')}? 'error'">
                Email</label>:
            <input type="text" th:field="*{email}"
                   th:class="${#fields.hasErrors('email')}? 'error'"/><br/>
            <label th:class="${#fields.hasErrors('username')}? 'error'">
                Username</label>:
            <input type="text" th:field="*{username}"
                   th:class="${#fields.hasErrors('username')}? 'error'"/><br/>
            <label th:class="${#fields.hasErrors('password')}? 'error'">
                Password</label>:
            <input type="password" th:field="*{password}"
                   th:class="${#fields.hasErrors('password')}? 'error'"/><br/>
            <label>Profile Picture</label>
            <input type="file" name="profilePicture" accept="image/jpeg,image/png,image/gif"><br>
            <input type="submit" th:value="#{spitter.register.titile}">
        </form>
    </div>
    <div id="footer" th:include="page::footer"></div>
</body>
</html>
