<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{spitter.appname}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
</head>
<body>
<div id="header" th:include="page::header"></div>
<div id="content">
    <h1 th:text="#{spitter.profile.title}"></h1>
    <span th:text="${spitter.username}">username</span><br/>
    <span th:text="${spitter.firstName}">First</span> <span th:text="${spitter.lastName}">Last</span><br/>
    <span th:text="${spitter.email}">email</span>
</div>
<div id="footer" th:include="page::footer"></div>
</body>
</html>
