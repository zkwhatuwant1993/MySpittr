<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{spitter.appname}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" />
</head>
<body>
<div id="header" th:include="page::header"></div>
<div id="content">
    <div class="spittleForm">
        <h1>Spit it out...</h1>
        <form method="POST" name="spittleForm">
            <input type="hidden" name="latitude">
            <input type="hidden" name="longitude">
            <textarea name="message" cols="80" rows="5"></textarea><br/>
            <input type="submit" value="Add"/>
        </form>
    </div>
    <div class="listTitle">
        <h1>Recent Spittles</h1>
        <ul class="spittleList">
            <li th:each="spittle: ${spittleList}"
                th:id="'spittle_' + ${spittle.id}">
                <div class="spittleMessage" th:text="${spittle.message}">message</div>
                <div>
                    <span class="spittleTime" th:text="${spittle.time}">time</span>
                    <span class="spittleLocation" th:text="${spittle.latitude} + ', ' + ${spittle.longitude}">lat,long</span>
                </div>
            </li>
        </ul>
        <!--<c:if test="${fn:length(spittleList) gt 20}">-->
            <!--<hr/>-->
            <!--<spring:url value="/spittles?count=${nextCount}" var="more_url"/>-->
            <!--<a href="${more_url}">Show more</a>-->
        <!--</c:if>-->
    </div>
</div>
<div id="footer" th:include="page::footer"></div>
</body>
</html>
