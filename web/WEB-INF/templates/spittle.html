<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{spitter.appname}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
</head>
<body>
<div id="header" th:include="page::header"></div>
<div id="content">
    <div class="spittleView">
        <div class="spittleMessage" th:text="${spittle.message}">Spittle Message</div>
        <div>
            <span class="spittleTime" th:text="${spittle.time}">Spittle Time</span>
        </div>
    </div>
</div>
<div id="footer" th:include="page::footer"></div>
</body>
</html>
